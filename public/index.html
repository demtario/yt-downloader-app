<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Downloader App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  </head>
  <body>
    <div class="title-bar">
      <div id="mac-controls">
        <div class="mac-button mac-button--close"></div>
        <div class="mac-button mac-button--minimalize"></div>
        <div class="mac-button mac-button--fullsize"></div>
      </div>

      <div id="window-controls">
        <div class="win-button" id="min-button">
          <span>&#xE921;</span>
        </div>
        <div class="win-button" id="max-button">
          <span>&#xE922;</span>
        </div>
        <div class="win-button" id="restore-button">
          <span>&#xE923;</span>
        </div>
        <div class="win-button" id="close-button">
          <span>&#xE8BB;</span>
        </div>
      </div>
    </div>

    <div class="view view--active" id="view-1">
      <h1>Paste YouTube link here</h1>
      <input type="text" id="download-link" placeholder="e.g. https://www.youtube.com/watch?v=95hQ5CxWy04" />
      <br />
      <select id="format">
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
      </select>

      <small class="error"></small>

      <button class="btn" id="download-button">Download</button>
    </div>

    <div class="view" id="view-2">
      <div class="card card--done">
        <img id="card-img" src="https://i.ytimg.com/an_webp/mrEUh8LSPJ4/mqdefault_6s.webp?du=3000&sqp=CK7ppuoF&rs=AOn4CLDe5M8lQlqQifGRCD83IbJFQBZZ0Q" class="card__img">
        <div class="card__content" id="card-progress">85%</div>
        <div class="card__overlay">
          <i class="fas fa-check"></i>
          <h2>Downloading in progress</h2>
        </div>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-bar__bar"></div>
    </div>

    <script src="js/core.js"></script>
    <script src="js/views.js"></script>
    <script src="js/system-buttons.js"></script>
    <script src="js/index.js"></script>
    <script src="js/shortcuts.js"></script>
  </body>
</html>
